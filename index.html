<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#070a12" />
  <title>3D Maze Explorer</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- HUD -->
  <div id="hud">
    <div id="status">Reach the goal! (Press C to toggle camera)</div>
    <div id="mode">Mode: Top-Down</div>
    <div id="levelText" class="levelPill">LEVEL 1  |  BEST 1</div>
    <div id="hint">Tip: Press C to toggle camera</div>
  </div>

  <!-- Crosshair -->
  <div id="crosshair" class="hidden">+</div>

  <!-- Win Overlay -->
  <div id="winOverlay" class="overlay hidden">
    <div class="card" role="dialog" aria-modal="true" aria-labelledby="winTitle">
      <div class="cardTopGlow"></div>
      <div class="cardBody">
        <div class="tag">Level Complete</div>
        <h1 id="winTitle" class="title">You Win</h1>
        <p class="sub">Choose what to do next</p>

        <div class="actions">
          <button id="restartBtn" class="btn btnSecondary" type="button">Restart</button>
          <button id="nextBtn" class="btn btnPrimary" type="button">Next Level</button>
        </div>

        <div class="kbdHint">Keyboard: R = Restart • C = Camera</div>
      </div>
    </div>
  </div>

  <!-- Mobile Controls -->
  <div id="mobileControls">
    <div class="row topRow">
      <button class="mBtn cam" id="btnCam" type="button">CAM</button>
      <button class="mBtn fs" id="btnFS" type="button" aria-label="Fullscreen">⛶</button>
    </div>

    <button class="mBtn" id="btnUp" type="button">▲</button>
    <div class="row">
      <button class="mBtn" id="btnLeft" type="button">◀</button>
      <button class="mBtn" id="btnDown" type="button">▼</button>
      <button class="mBtn" id="btnRight" type="button">▶</button>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
